<app-cabecera (regresar)="onRegresar()"></app-cabecera>

<div class="container">
    <div class="py-5">
        <p class="h2">Crear un Programa</p>
    </div>

    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>EDT del Programa</mat-label>
            <input matInput name="edt" #edt="ngModel" [(ngModel)]="modelo.EDT" required maxlength="3">
            <mat-error *ngIf="edt.touched">
                Ingrese el EDT del Programa
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Nombre del Programa</mat-label>
            <input matInput placeholder="Ejem. Programa Bono Vida Mejor" name="nombre" #nombre="ngModel"
                [(ngModel)]="modelo.NOMBRE" required maxlength="150">
            <mat-error *ngIf="nombre.touched">
                Ingrese el nombre del Programa
            </mat-error>
        </mat-form-field>

        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onGuardar()">Guardar</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancelar()">Cancelar</button>
            </div>
        </div>
    </form>

    <div class="py-5">
        <p class="h2">Lista de Programas</p>
    </div>

    <div class="card mb-3" *ngFor="let a of modeloprograma">
        <div class="card-body">
            <p class="card-text">Nombre del Programa: {{a.EDT_NOMBRE}}</p>
            <button type="button" class="btn btn-sm btn-outline-secondary"
                [routerLink]="['/programa-e', a.ID]">Editar</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onEliminar(a.ID)">Eliminar</button>
        </div>
    </div>

</div>
