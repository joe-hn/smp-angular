<body>
    <app-cabecera></app-cabecera>

    <div class="container-fluid">
        <div class="row">
            <app-menu [lista]="menu" (regresar)="onRegresar()"></app-menu>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h6">Nueva Empleado</h1>
                </div>

                <form class="example-form" autocomplete="nope">     
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Tipo de Dirección</mat-label>
                        <mat-select placeholder="-- Lista de Tipo de dirección --" name="componente" #componente="ngModel"
                            [(ngModel)]="tipodireccionid" required>
                            <mat-option *ngFor='let a of listatipodireccion' [value]='a.ID' (click)="onSeleccionTipoDireccion()">
                                {{a.NOMBRE}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Dirección</mat-label>
                        <mat-select placeholder="-- Lista de Tipo de dirección --" name="direccion" #direccion="ngModel"
                            [(ngModel)]="modelo.DIRECCION_ID" required>
                            <mat-option *ngFor='let a of listadireccion' [value]='a.ID' (click)="onSeleccionDireccion()">
                                {{a.NOMBRE}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Cargo</mat-label>
                        <mat-select placeholder="-- Lista de Cargo --" name="componente" #componente="ngModel"
                            [(ngModel)]="modelo.CARGO_ID" required>
                            <mat-option *ngFor='let a of listacargo' [value]='a.ID' (click)="onSeleccionCargo()">
                                {{a.NOMBRE}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Nombre de la Empleado</mat-label>
                        <input matInput placeholder="...." name="nombre"
                            #nombre="ngModel" [(ngModel)]="modelo.NOMBRE" required maxlength="150">
                        <mat-error *ngIf="nombre.touched">
                            Ingrese el nombre de la Empleado
                        </mat-error>
                    </mat-form-field>  
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="xxx@xxx.com" name="email"
                            #email="ngModel" [(ngModel)]="modelo.EMAIL" required maxlength="50">
                        <mat-error *ngIf="nombre.touched">
                            Ingrese el email
                        </mat-error>
                    </mat-form-field>  

                    <hr class="mb-4">

                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2 btn-group-sm">
                            <button type="button" class="btn btn-sm btn-outline-success"
                                (click)="onGuardar()">Guardar</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                (click)="onCancelar()">Cancelar</button>
                        </div>
                    </div>
                </form>

                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h5">Empleado</h1>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>                            
                            <th scope="col">Dirección</th> 
                            <th scope="col">Cargo</th> 
                            <th scope="col">Nombre</th> 
                            <th scope="col">Email</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of lista">                            
                            <td>{{a.DIRECCION}}</td>                            
                            <td>{{a.CARGO}}</td>                            
                            <td>{{a.NOMBRE}}</td>                            
                            <td>{{a.EMAIL}}</td>                            
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
