<body>

    <app-cabecera></app-cabecera>


    <div class="container-fluid">
        <div class="row">

            <app-menu [lista]="menu" (regresar)="onRegresar()" (reporte)="onReporte()"></app-menu>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h5">Lista de Planes Operativos Anual de la Operacion {{operacionmodelo.OPERACION}}</h1>
                </div>

                <ng-container *ngFor="let a of lista; index as i">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-title"><strong>Año: {{a.ANIO}}</strong></p>
                            <p class="card-text">Programado: {{a.PROYECTADO | currency:'$'}}</p>
                            <p class="card-text">Ejecutado: {{a.EJECUTADO | currency:'$'}}</p>

                            <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group mr-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        [routerLink]="['/poa-proyeccion', a.ID]">Programación</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        [routerLink]="['/poa-ejecucion', a.ID]">ejecución</button>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

            </main>
        </div>
    </div>
</body>
